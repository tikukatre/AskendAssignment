<div class="modal-container">
  <!-- Modal Title -->
  <h2 mat-dialog-title class="new-filter-title">Create New Filter</h2>

  <!-- Modal Content -->
  <mat-dialog-content class="modal-content">
    <app-filter-form [filterForm]="filterForm"></app-filter-form>
  </mat-dialog-content>

  <!-- Modal Actions -->
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()">Save</button>
  </mat-dialog-actions>
</div>
